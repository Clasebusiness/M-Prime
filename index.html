<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>M-Prime | Lo que ves en YouTube, aquí lo compras</title>
  <meta name="description" content="Productos virales, gadgets y regalos vistos en YouTube. Compra fácil y segura.">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar" id="navbar">
  <div class="nav-left">
    <button class="home-btn" onclick="goHome()">M-Prime</button>
    <ul class="nav-links">
      <li onclick="filterCategory('all')"> Destacados</li>
      <li onclick="filterCategory('tech')"> Tecnología</li>
      <li onclick="filterCategory('kids')"> Kids</li>
      <li onclick="filterCategory('school')"> Escolar</li>
      <li onclick="filterCategory('home')"> Hogar</li>
    </ul>
  </div>

  <div class="nav-right">
    <input type="search" placeholder="Buscar producto...">
    <button class="cart-btn" onclick="toggleCart()">
       <span id="cart-count">0</span>
    </button>
  </div>
</nav>

<div class="nav-space"></div>

<main>
  <h2 class="section-title"> Productos destacados</h2>
  <section id="productsGrid" class="products"></section>
</main>

<footer>
  © 2025 M-Prime · Compra segura · Envíos a todo Chile
</footer>

<!-- CARRITO -->
<div id="cartModal" class="cart-modal">
  <div class="cart-content">
    <h3> Tu carrito</h3>
    <div id="cartItems"></div>
    <div class="cart-total">
      Total: <span id="cartTotal">$0</span>
    </div>
    <a id="whatsappBtn" class="checkout-btn" target="_blank">
      Comprar por WhatsApp
    </a>
    <button class="close-btn" onclick="toggleCart()">Cerrar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
